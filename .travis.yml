language: node_js
node_js:
  - 'node'
  - '6'

services:
  - postgresql

before_script:
  - psql -c 'create database calbhangra;' -U postgres

env: >
  - CXX=g++-4.8
  - NODE_CONFIG='{"postgres": {"password": ""}}'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - gcc-4.8
